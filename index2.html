<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Welcome to My Open Graph Example">
    <meta property="og:description" content="This website demonstrates the use of Open Graph meta tags with GitHub Pages.">
    <meta property="og:image" content="https://a3-k51-thptkimlien.github.io/Website/assets/image.jpg"> <!-- Update this with your GitHub username -->
    <meta property="og:url" content="https://a3-k51-thptkimlien.io/Website"> <!-- Update with your GitHub Pages URL -->
    <meta property="og:type" content="website">

    <title>Open Graph Example</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        header {
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Open Graph Example</h1>
        <p>This page is set up to demonstrate Open Graph meta tags with a local image hosted on GitHub Pages.</p>
    </header>

    <main>
        <img src="assets/image.jpg" alt="Open Graph Example Image"> <!-- This is the image displayed on the website -->
        <p>This image is also used in the Open Graph meta tags.</p>
    </main>

    <footer>
        <p>&copy; 2024 Open Graph Example. All rights reserved.</p>
    </footer>
</body>
</html>
